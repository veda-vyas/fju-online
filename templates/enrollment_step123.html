<form action="javascript:void(0);" name="enroll">
  <div class="form-group col-md-6">
    <b><label for="FName">First Name</label></b>
    <input type="text" class="form-control" name="FName" id="FName" aria-describedby="emailHelp" placeholder="Enter your First Name">
  </div>
  <div class="form-group col-md-6">
    <b><label for="LName">Last Name</label></b>
    <input type="text" class="form-control" name="LName" id="LName" aria-describedby="emailHelp" placeholder="Enter your Last Name">
  </div>
  <div class="form-group col-md-6">
    <b><label>Date of Birth</label></b>
    <div class="row">
    	<!-- <input type="text" class="form-control col-md-4" name="Dob" id="Dob" aria-describedby="emailHelp" placeholder="Enter your First Name">
    	<input type="text" class="form-control col-md-4" name="Dob" id="Dob" aria-describedby="emailHelp" placeholder="Enter your First Name">
    	<input type="text" class="form-control col-md-4" name="Dob" id="Dob" aria-describedby="emailHelp" placeholder="Enter your First Name"> -->
    	<div class="col-md-4">
    		<select class="form-control" name="year" id="year">
    			<option value="1970">1970</option>
                <option value="1971">1971</option>
    		</select>
    		
    	</div>
    	<div class="col-md-4">
    		<select class="form-control" name="year" id="year">
    			<option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>

    		</select>
    	</div>
    	<div class="col-md-4">
    		<select class="form-control" name="day" id="day">
    			<option value="01">01</option>
                <option value="02">02</option>
    		</select>
    	</div>
    </div>
  </div>
  <div class="form-group col-md-6">
        <b><label for="gender" class="control-label">Gender</label></b>
        <div>
            <select class="form-control" name="gender" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
    </div>
  
  <div class="form-group col-md-6">
        <b><label for="country" class="control-label">Country</label></b>
        <div>
            <select class="form-control" name="country" id="country">
                <option value="US">United States</option>
                <option value="BG">Bulgaria</option>
                <option value="BR">Brazil</option>
                <option value="CN">China</option>
                <option value="CZ">Czech Republic</option>
                <option value="DK">Denmark</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="IN">India</option>
                <option value="MA">Morocco</option>
                <option value="NL">Netherlands</option>
                <option value="PK">Pakistan</option>
                <option value="RO">Romania</option>
                <option value="RU">Russia</option>
                <option value="SK">Slovakia</option>
                <option value="ES">Spain</option>
                <option value="TH">Thailand</option>
                <option value="AE">United Arab Emirates</option>
                <option value="GB">United Kingdom</option>
                <option value="VE">Venezuela</option>
            </select>
        </div>
    </div>
    <div class="form-group col-md-6">
        <b><label for="phonenumber" class="control-label">Phone number</label></b>
        <div>
            <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone number"/>
        </div>
    </div>
  <div class="form-group col-md-12">
    <b><label>Address</label></b>
    <div class="row">
    <div class="col-md-12"><input type="text" class="form-control" name="address1" id="address1" aria-describedby="emailHelp" placeholder="Address Line 1"><br></div>
    <div class="col-md-12"><input type="text" class="form-control" name="address2" id="address2" aria-describedby="emailHelp" placeholder="Address Line 2"><br></div>
   <div class="col-md-6"><input type="text" class="form-control" name="state" id="state" placeholder="State"></div>
  	<div class="col-md-6"><input type="text" class="form-control" name="pincode" id="pincode" placeholder="Pincode"></div>
  	</div>
  </div>
  

  <div class="form-group col-md-12">
    <b><label>SSC/CBSC/ICSE</label></b>
    <div class="row">
    	<div class="col-md-12">
    	<input type="text" class="form-control" name="School" id="School" placeholder="School Name"><br>
    	</div>
    	<div class="col-md-4">
    	<input type="text" class="form-control" name="Gpa" id="Gpa" placeholder="GPA">
    	</div>
    	<div class="col-md-4">
    	<input type="text" class="form-control" name="Result" id="Result" placeholder="Result Awaited">
    	</div>
    	<div class="col-md-4">
    	<input type="text" class="form-control" name="Year" id="Year" placeholder="Year of passing">
    	</div>
    </div>
  </div>
  <div class="form-group col-md-12">
    <b><label>Intermediate/10+2</label></b>
    <div class="row">
    	<div class="col-md-12">
    	<input type="text" class="form-control" name="College" id="College" placeholder="College Name"><br>
    	</div>
    	<div class="col-md-3">
    	<input type="text" class="form-control" name="Gpa" id="Gpa" placeholder="GPA">
    	</div>
    	<div class="col-md-3">
    	<input type="text" class="form-control" name="Result" id="Result" placeholder="Result Awaited">
    	</div>
    	<div class="col-md-3">
    	<input type="text" class="form-control" name="Year" id="Year" placeholder="Year of passing">
    	</div>
    	<div class="col-md-3">
    	<input type="text" class="form-control" name="Branch" id="Branch" placeholder="Branch">
    	</div>
    </div>
  </div>
  <div class="form-group col-md-12">
    <b><label>Graduation</label></b>
    <div class="row">
    	<div class="col-md-12">
    	<input type="text" class="form-control" name="College" id="College" placeholder="University/College Name"><br>
    	</div>
    	<div class="col-md-3">
    	<input type="text" class="form-control" name="Gpa" id="Gpa" placeholder="GPA">
    	</div>
    	<div class="col-md-3">
    	<input type="text" class="form-control" name="Result" id="Result" placeholder="Result Awaited">
    	</div>
    	<div class="col-md-3">
    	<input type="text" class="form-control" name="Year" id="Year" placeholder="Year of passing">
    	</div>
    	<div class="col-md-3">
    	<input type="text" class="form-control" name="Stream" id="Stream" placeholder="Stream">
    	</div>
    </div>
  </div>
  <div class="text-xs-center">
  	<button style="margin-top: 3%" type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
